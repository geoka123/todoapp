{% extends 'base.html' %}

{% block content %}
    <head>
        <title>Log In</title>
    </head>

    <body>
        <div class="header_bar">
            <h1>Log In</h1>
        </div>
        <form action="{% url 'login' %}" method="post"> {% csrf_token %}
            <label for="username" class="username_class">Username</label>
            <input type="text" class="username_input" name="username">

            <br>

            <label for="password" class="password_class">Password</label>
            <input type="password" class="password_input" name="password">

            <br>

            <input type="submit" value="Log In">
        </form>
        <br>
        <p>Or else <a href="{% url 'signup' %}">signup</a>.</p>
    </body>
{% endblock %}
